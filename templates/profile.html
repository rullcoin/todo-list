{% include 'topnav.html' %}

    <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <h1> Current tasks</h1>
        {% for task in tasks %}
          {% if current_user.id == task.author_id: %}

          <div class="task">
              <p> {{task.date}} </p>
                <h3 class="post-title">
                  {{task.task}}
                </h3>

                <h6 class="post-subtitle">
                  {{ task.description|safe }}
                </h6>
              <a class="btn btn-primary float-right" href="{{url_for('delete_post', task_id=task.id)}}"> âœ“ </a>

        {% endif %}
        {% endfor %}
</div>
          </div>

</div>
